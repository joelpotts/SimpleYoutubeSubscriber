<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Simple Subscriber</title>

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    {% load static %}
    <script src="{% static 'frontend/test.js' %}"></script>
</head>

<body>
    <div class="container">
        <h1>Simple Youtube Subscriber</h1>

        <form id="signin-form">
            <input id="username-input" name="username" type="text" placeholder="Username" class="form-control">
            <input id="password-input" name="password" type="password" placeholder="Password" class="form-control">
            <button class="btn btn-success" type="submit" style="float:right;">Login</button>
        </form>

        <div id="add-channel">
            <form id="add-channel-form">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Add a Channel</span>
                    </div>
                    <input id="channel-input" name="channel" type="text" class="form-control" placeholder="Channel ID">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div>
            <h2>Videos</h2>
            <div id="video-list" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
        </div>

    </div>
</body>
</html>
